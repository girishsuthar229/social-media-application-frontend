<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="240" viewBox="0 0 520 240" xmlns="http://www.w3.org/2000/svg" role="img"
  aria-label="Connected nodes logo with text">
  <title>Connected nodes logo with text</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#f36527" stop-opacity="1" />
      <stop offset="1" stop-color="rgb(10,80,180)" stop-opacity="1" />
    </linearGradient>
  </defs>

  <!-- logo placed to the left -->
  <g transform="translate(28,20) scale(1.15)">
    <circle cx="160" cy="110" r="72" fill="url(#g1)" opacity="0.08" />
    <path d="M60 140 C110 95, 210 95, 260 60" stroke="url(#g1)" stroke-width="8" fill="none" stroke-linecap="round"
      opacity="0.95" />
    <path d="M60 80 C120 55, 200 55, 260 110" stroke="rgb(10,80,180)" stroke-width="5" fill="none"
      stroke-linecap="round" opacity="0.9" />
    <circle cx="60" cy="140" r="14" fill="#f36527" stroke="#ffffff" stroke-width="3" />
    <circle cx="160" cy="110" r="18" fill="#ffffff" stroke="#f36527" stroke-width="4" />
    <circle cx="260" cy="60" r="12" fill="#f36527" stroke="#ffffff" stroke-width="2" />
  </g>

  <!-- text to the right -->
  <g transform="translate(320,60)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="26" font-weight="700" fill="#f36527">
      Connected.
    </text>
    <text x="0" y="36" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="600" fill="#333">
      We are connect with you look good slog
    </text>
  </g>
</svg>